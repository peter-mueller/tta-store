<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="unit/unit-list.html">
<link rel="import" href="unit/unit-detail.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-unit">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <app-route route="{{route}}" pattern="/:id" data="{{routeData}}" active="{{routeActive}}">
    </app-route>

    <iron-ajax url="data/units.json" last-response="{{units}}" auto></iron-ajax>

    <template is="dom-if" if="[[!routeActive]]">
        <unit-list units="[[units]]"></unit-list>
    </template>
    <template is="dom-if" if="[[routeActive]]">
      <unit-detail unit="[[_unitById(routeData.id)]]"></unit-detail>
    </template>
  </template>

  <script>
    class ViewUnit extends Polymer.Element {
      static get is() { return 'view-unit'; }
      static get properties() {
        return {
          units: {
            type: Array
          }
        }
      }

      _unitById(id) {
        return this.units.find(u => u.id == id);
      }
    }

    window.customElements.define(ViewUnit.is, ViewUnit);
  </script>
</dom-module>
