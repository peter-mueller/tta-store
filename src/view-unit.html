<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">

<link rel="import" href="unit/unit-list.html">
<link rel="import" href="unit/unit-detail.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="unit/unit-upload.html">

<dom-module id="view-unit">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      #search {
        border: none;
        padding: 16px;
        background: #e5e5e5;
        border-radius: 2px;
        width: 100%;
        
        margin-bottom: 1em;
      }

      #unit-add {
        display: block;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>


    <app-route route="{{route}}" pattern="/:id" data="{{routeData}}" active="{{detailActive}}">
    </app-route>

    <iron-ajax url="model/units.json" last-response="{{units}}" auto></iron-ajax>

    <template is="dom-if" if="[[!detailActive]]">
      <input id="search" type="search" role="search" placeholder="Units durchsuchen" value="{{search::input}}">
      <unit-list units="[[_search(units, search)]]"></unit-list>
      <paper-fab  id="unit-add" on-tap="_toggleDialog" icon="add">
      </paper-fab>
      <unit-upload id="unitUpload"></unit-upload>      
    </template>
    <template is="dom-if" if="[[detailActive]]">
      <unit-detail unit="[[_unitById(units,routeData.id)]]"></unit-detail>
      <paper-fab id="unit-add" on-tap="_toggleDialog" icon="add">
      </paper-fab>
      <unit-upload id="unitUpload"></unit-upload>
    </template>
  </template>

  <script>
    class ViewUnit extends Polymer.Element {
      static get is() { return 'view-unit'; }
      static get properties() {
        return {
          units: {
            type: Array,
            value: [],
          },
          search: {
            type: String,
            notify: true,
          },
          route: {
            type: Object,
            notify: true,
          }
        }
      }

      _search(units, search) {
        if (!units) {
          return [];
        }
        if (!search || search === "") {
          return units;
        }

        return units.filter(u => u.name.toLowerCase().includes(search.toLowerCase()));
      }

      _unitById(units,id) {
        return units.find(u => u.id == id);
      }

      _toggleDialog() {
        console.log(this)
        console.log(this.$.unitUpload)

        var dialog =  this.shadowRoot.querySelector('#unitUpload');
        console.log(dialog)
        this.$.dialog.toggle();
      }
    }

    window.customElements.define(ViewUnit.is, ViewUnit);
  </script>
</dom-module>
