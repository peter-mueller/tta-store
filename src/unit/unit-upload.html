<dom-module id="unit-upload">
        <template>
            <style>

            </style>
            <paper-dialog id="uintDialog" with-backdrop on-iron-overlay-opened="patchOverlay">
                <h2>Neue Unit erstellen</h2>
                <paper-input type="text" always-float-label label="Name"></paper-input>
                <paper-input type="text" always-float-label label="Author"></paper-input>
                <paper-input type="file" label="Unit">
                    <iron-icon icon="upload" slot="prefix"></iron-icon>
                </paper-input>
                <div class="buttons">
                    <paper-button dialog-dismiss>Abbrechen</paper-button>
                    <paper-button dialog-confirm autofocus>Hochladen</paper-button>
                </div>
            </paper-dialog>
        </template>            
              
        <script>
            class UnitUpload extends Polymer.Element {
                static get is() { return 'unit-upload';}
                static get behaviors() { return [Polymer.IronOverlayBehavior] }
                constructor() {
                    super();
                }
                toggle() {
                    this.$.uintDialog.toggle()
                }
            }
            window.customElements.define(UnitUpload.is, UnitUpload);
        </script>

</dom-module>
