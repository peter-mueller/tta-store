<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">


<dom-module id="unit-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .unit {
        display: flex;
        flex-direction: column;

        padding: 16px;
      }

      .unit + .unit {
          border-top: 1px solid rgba(0,0,0,0.12);
      }

    </style>

    <template is="dom-repeat" items="[[units]]">
        <div class="unit">
            <a href="[[rootPath]]unit/[[item.id]]">
                <div class="title">[[item.name]]</div>
            </a>
            <p>Author: [[item.author]]</p>
        </div>
    </template>
    
    
  </template>

  <script>
    class UnitList extends Polymer.Element {
      static get is() { return 'unit-list'; }
      static get properties() {
          return {
            units: {
                type: Array,
                value: [],
            }
          };
      }
    }

    window.customElements.define(UnitList.is, UnitList);
  </script>
</dom-module>
