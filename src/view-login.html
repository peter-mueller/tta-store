<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-login">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;

                padding: 16px;
            }

            .wrapper-btns {
                margin-top: 15px;
            }
            paper-button.link {
                color: #757575;
            }

            .alert-error {
                background: #ffcdd2;
                border: 1px solid #f44336;
                border-radius: 3px;
                color: #333;
                font-size: 14px;
                padding: 10px;
            }

        </style>

        <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>

        <div class="card">

            <div id="authenticated" hidden$="[[!storedUser.logged_in]]">
                <h2>Hello, [[storedUser.name]]!</h2>
                <p>You are currently logged in. You can access <a href="[[rootPath]]unit">All Units</a>!</p>
            </div>

            <div id="unauthenticated" hidden$="[[storedUser.logged_in]]">
                <h1>Log In</h1>

                <p><strong>Log in</strong> or <strong>sign up</strong> to access the TTA Asset Store</p>

                <template is="dom-if" if="[[error]]">
                    <p class="alert-error"><strong>Error:</strong> [[error]]</p>
                </template>

                <paper-input-container>
                    <label slot="input">Username</label>
                    <iron-input slot="input" bind-value="{{formData.username}}">
                        <input id="username" type="text" value="{{formData.username}}" placeholder="Username">
                    </iron-input>
                </paper-input-container>

                <paper-input-container>
                    <label>Password</label>
                    <iron-input slot="input" bind-value="{{formData.password}}">
                        <input id="password" type="password" value="{{formData.password}}" placeholder="Password">
                    </iron-input>
                </paper-input-container>

                <div class="wrapper-btns">
                    <paper-button raised class="primary" on-tap="postLogin">Log In</paper-button>
                    <paper-button class="link" on-tap="postRegister">Sign Up</paper-button>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Your new element extends the Polymer.Element base class
        class ViewLogin extends Polymer.Element {
            static get is() { return 'view-login'; }

            static get properties() {
                return {
                    formData: {
                        type: Object,
                        value: {},
                        storedUser: Object,
                        error: String,
                    },
                };
            }

            postLogin() {
                console.log('Login request send', this.formData.password);
                // If user and pw correct -> route to Logged In view
                if (this.formData.password == 'user' && this.formData.username == 'user') {
                    console.log('Login success normal user');
                    // Handle success for normal user
                    this.error ='';
                    this.storedUser = {
                        name: this.formData.username,
                        access_level: 'normal',
                        logged_in: true,
                    };

                } else if (this.formData.password == 'manager' && this.formData.username == 'manager') {
                    console.log('Login success manager');
                    // Handle success for manager
                    this.error ='';
                    this.storedUser = {
                        name: this.formData.username,
                        access_level: 'manager',
                        logged_in: true,
                    };

                } else {
                    console.log('something bad happened');
                    // Handle error
                    this.error ='Login Failed';
                }

            }

            postRegister() {
                console.log('Register request send');
            }
        }
        // Now, register your new custom element so the browser can use it
        customElements.define(ViewLogin.is, ViewLogin);

    </script>

</dom-module>
