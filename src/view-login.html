<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="./login/login-log-out.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-login">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;

                padding: 16px;
            }

            .wrapper-btns {
                margin-top: 15px;
            }
            paper-button.link {
                color: #757575;
            }

            .alert-error {
                background: #ffcdd2;
                border: 1px solid #f44336;
                border-radius: 3px;
                color: #333;
                font-size: 14px;
                padding: 10px;
            }

        </style>

        <app-location route="{{route}}"></app-location>
        <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>

        <div class="card">

            <div id="unauthenticated" hidden$="[[storedUser.logged_in]]">
                <h1>Log In</h1>

                <p><strong>Log in</strong> or <strong>sign up</strong> to access the TTA Asset Store</p>

                <template is="dom-if" if="[[error]]">
                    <p class="alert-error"><strong>Error:</strong> [[error]]</p>
                </template>

                <paper-input-container>
                    <label slot="input">Username</label>
                    <iron-input slot="input" bind-value="{{formData.username}}">
                        <input id="username" type="text" value="{{formData.username}}" placeholder="Username">
                    </iron-input>
                </paper-input-container>

                <paper-input-container>
                    <label>Password</label>
                    <iron-input slot="input" bind-value="{{formData.password}}">
                        <input id="password" type="password" value="{{formData.password}}" placeholder="Password">
                    </iron-input>
                </paper-input-container>

                <div class="wrapper-btns">
                    <paper-button raised class="primary" on-tap="postLogin">Log In</paper-button>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Your new element extends the Polymer.Element base class
        class ViewLogin extends Polymer.Element {
            static get is() { return 'view-login'; }

            static get properties() {
                return {
                    formData: {
                        type: Object,
                        value: {},
                        storedUser: Object,
                        error: String,
                    },
                };
            }

            postLogin() {
                console.log('Login request send', this.formData.password);
                // If user and pw correct -> route to Logged In view
                if (this.formData.password == 'user' &&
                    this.formData.username == 'user') {
                    this.formData.access = false;
                    this.handleLoginSuccess();

                } else if (this.formData.password == 'manager' &&
                    this.formData.username == 'manager') {
                    this.formData.access = true;
                    this.handleLoginSuccess();
                } else {
                    console.log('something bad happened');
                    // TODO: handle specific errors (i.e. missing/ incorrect pw or username)
                    this.error ='Login Failed';
                }

            }

            postRegister() {
                console.log('Register request send');
            }

            handleLoginSuccess() {
                console.log('Login success');
                this.error ='';
                this.storedUser = {
                    name: this.formData.username,
                    logged_in: true,
                    access: this.formData.access,
                };
                console.log(this.formData.access);
                this.set('route.path', 'tta-store/unit');
                this.formData = {};
            }
        }
        // Now, register your new custom element so the browser can use it
        customElements.define(ViewLogin.is, ViewLogin);

    </script>

</dom-module>
